<div *ngIf="buttons">
  <div class="container d-flex justify-evenly flex-column flex-md-row mb-3">

    <button
      *ngFor="let button of buttons; index as i"
      (click)="selected(button?.emit, i, button.label)"
      [class.active]="clickedIndex === i"
      class="btn {{ button?.color || getButtonColor(i) }}">
      {{ button?.label }}
    </button>

  </div>
</div>


<ng-template [ngIf]="isClicked == false">
  <h3 class="text-center mt-2">
    {{ beforeText?.title }}
    <small class="text-muted">{{ beforeText?.subtitleÂ }}</small>
  </h3>
</ng-template>

<ng-container *ngIf="clickedLabel">
  <h4 class="text-center mt-3 text-muted">
    {{ clickedLabel }}
  </h4>
</ng-container>
