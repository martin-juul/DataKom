<app-jumbotron
  [title]="'Programmering og datakommunikation'"></app-jumbotron>

<div class="container mt-5">

  <div class="card-deck">
    <div class="card" *ngFor="let card of cards">
      <img class="card-img-top" src="{{ card.image }}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{ card.name }}</h5>
        <p class="card-subtitle text-muted">{{ card.subtitle }}</p>
        <p class="card-text">{{ card.description }}</p>
      </div>
      <div class="card-footer">
        <a class="card-link" routerLink="{{ card.internalLink }}">Læs mere her</a>
      </div>
    </div>
  </div>

</div>
