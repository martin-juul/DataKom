<div
  *ngIf="content"
  class="jumbotron jumbotron-fluid"
  [ngStyle]="{'background': 'url(' + content?.header_image + ') no-repeat fixed center -70px'}">

  <div class="container-fluid spacer"></div>

  <div class="container-fluid title-bg">
    <div class="container">

      <h1
        class="page-title"
        *ngIf="content">{{ content?.header_title }}</h1>

    </div>
  </div>

</div>

<div
  class="container"
  [innerHTML]="content?.content | markdown | sanitizeHtml"
  *ngIf="content">

</div>
